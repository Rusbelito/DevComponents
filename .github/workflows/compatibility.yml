name: Compatibility

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        laravel: ["6.*", "7.*", "8.*", "9.*", "10.*"]
    steps:
      - uses: actions/checkout@v2
      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
      - name: Install dependencies
        run: |
          composer require laravel/framework:${{ matrix.laravel }} --no-interaction --no-progress
          composer install --no-interaction --no-progress
      - name: Run tests
        run: vendor/bin/phpunit
